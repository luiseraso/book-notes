plugins {
    id 'application'
}

group = 'com.acme'
version = 'unspecified'

application {
    mainClass = 'com.effectivejava.Application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}